<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Score Keeper Game</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="style.css">
	<style>
		
	</style>
</head>
<body>
	<div class="container">
		<div class="row"> 
			<div class="col-md-4"></div>
			<div class="col-md-4">
				<h1><span class="p1Display">0</span> to <span class="p2Display">0</span></h1>
				<p>Playing to: <span class="winner"></span></p>
				<div class="inner"> 
					<input class="input-number" type="number" placeholder="Input Desired Number">
				</div>		
				<div class="button-group"> 
					<button class="player1 btn btn-primary">Player One</button>
					<button class="reset btn btn-primary">Reset</button>
					<button class="player2 btn btn-primary">Player Two</button>
				</div>
			</div>
			<div class="col-md-4"></div>
		</div> 
	</div>
	<script src="js/main.js"></script>
</body>
</html>
